<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Page</title>
    <link rel="icon" type="image/x-icon" href="../assests/icon/favicon.svg">
    <link rel="stylesheet" href="/styles/forgetpassword.css">
   <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>
<body>

  <div class="login-page">
  <img class="login-image" src="/Images/restaurant image.jpeg" alt="Login illustration">

  <div class="login-form-container">
    <h2 class="forget-password">Forget Password?</h2>
        <p class="input-email">
          Please enter your email address below, you will receive a verification link
        </p>


    <form id="formPassword">
        <div class="input-container input-item">
          <label for="email"><i class="fa-solid fa-at"></i></label>
          <input type="email" id="email" name="email" placeholder="Email address">
          <div class="error"></div>
        </div>

        <div class="login-container">
          <button id="submitBtn" type="submit" class="login-form">Sign up</button>
        </div>
      </form>
    </div>
  </div>

  
    <script src="/script/forgetpassword.js"></script>
</body>
</html>
