
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>


    <div class="container">

        <!--  <button class="menu-toggle" id="menu-toggle" aria-label="Toggle Menu">
        <iconify-icon icon="mdi:menu" width="30" height="30"></iconify-icon>
        </button> -->

        <section class="icons-container">
            <span>
            <img src="../assests/icon/favicon.svg" alt="Restaurant logo">
            </span>
            <a href="/class.html"><iconify-icon icon="ion:home" width="24" height="24" style = "color:#EA6D27 ;" id="picture"></iconify-icon></a>
                <a href="/pages/adminPage.html"><iconify-icon icon="mage:dots-menu" width="24" height="24" id="picture"></iconify-icon></a>
                <a href="/pages/Pendingorders.html"><iconify-icon icon="material-symbols-light:list-alt-rounded" width="24" height="24" id="picture"></iconify-icon></a>
                <a href="/pages/order.html"><iconify-icon icon="streamline:burger-solid" width="24" height="24" id="picture"></iconify-icon></a>
                <a href="/pages/registration.html"><iconify-icon icon="ix:alarm-bell-filled" width="24" height="24" id="picture"></iconify-icon></a>
                <a href=""><iconify-icon icon="bitcoin-icons:contacts-filled" width="24" height="24" id="picture"></iconify-icon></a>
                <a href=""><iconify-icon icon="famicons:send-sharp" width="24" height="24" id="picture"></iconify-icon></a>
                <a href=""><iconify-icon icon="weui:setting-filled" width="24" height="24" id="picture"></iconify-icon></a>
        </section>

    <div class="admin-container">

         <header>
            <h2>Add Product</h2>
        </header>

         <div class="addproduct-container">

            <span class="previous">
                <iconify-icon icon="grommet-icons:link-previous" width="24" height="24"></iconify-icon>
            </span>

            <form id="upload-form">

                <div class="upload-container">

                    <section class="upload-section">
                     <label id = "image-label">
                        <input type="file" name="image" id="image-input" accept="image/*">
                        <iconify-icon icon="mage:image-upload" id = "image-upload-icon"></iconify-icon>
                        <img id="image-preview" alt="Image preview" class="hidden">
                     </label>
                     <h2>Upload Image</h2>
                    </section>

                   <!--  image option popup -->
                       <div class="image-options-container">
                        <div class="image-options">

                        <section class = "image-capture-container">
                            <label id = "image-capture-label">
                            <input type="file" name="image-capture" id="image-capture-input" accept="image/*" capture="environment">
                            <iconify-icon icon="mdi:camera" id = "image-capture-icon"></iconify-icon>
                            </label>
                            <h2>Capture Image</h2>
                        </section>

                     <section class = "image-gallery-container">
                        <label id = "image-gallery-label">
                        <input type="file" name="image-gallery" id="image-gallery-input" accept="image/*" >
                        <iconify-icon icon="mdi:folder-image" id = "image-gallery-icon"></iconify-icon>
                        </label>
                        <h2>Select Image</h2>
                    </section>

                    </div>

                       </div>

                </div>

                <!-- Form input fields-Product details -->
                <div class="product-details">
                <div class="input-field">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Enter product name" autofocus>
                </div>

                <div class="input-field">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                      <option value="">please Select Status</option>
                      <option value="in-stock" id = "in-stock">In Stock</option>
                      <option value="out-of-stock" id = "out-of-stock">Out of Stock</option>
                    </select>
                </div>

                <div class="input-field">
                    <label for="product-id">Product Id:</label>
                    <input type="number" id="product-id" name="product-id" placeholder="Enter product ID">
                </div>

                <div class="input-field">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" name="product-price" placeholder="â‚¦0.00">
                </div>

                </div>

                <button type="submit" id = "save-product">Save Product</button>
            </form>
         </div>
      
    </div>

     <div id="error-message">Error:Please fill all neccesary feilds, including image upload!</div>
           
     <div class="successful-message-container">
            <div class="success-message">
                <div class="circle">
                    <iconify-icon icon="eva:checkmark-fill"></iconify-icon>
                </div>
                <p>Product added successfully!</p>
            </div>
        </div>
 
    </div>
    
    <script src="../script/adminupload.js"></script>
</body>
</html>
