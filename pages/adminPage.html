<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Table</title>
  <link rel="stylesheet" href="../styles/adminPage.css">
  <link rel="icon" type="image/x-icon" href="../assests/icon/favicon.svg">
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>
<body>

  <div class="container">

    <section class="icons-container">
      <span>
        <img src="../assests/icon/favicon.svg" alt="Restaurant logo">
      </span>
      <a href="/class.html"><iconify-icon icon="ion:home" width="24" height="24" style = "color:#EA6D27 ;" id="picture"></iconify-icon></a>
                <a href="/pages/adminPage.html"><iconify-icon icon="mage:dots-menu" width="24" height="24" id="picture"></iconify-icon></a>
                <a href="/pages/Pendingorders.html"><iconify-icon icon="material-symbols-light:list-alt-rounded" width="24" height="24" id="picture"></iconify-icon></a>
                <a href="/pages/order.html"><iconify-icon icon="streamline:burger-solid" width="24" height="24" id="picture"></iconify-icon></a>
                <a href="/pages/registration.html"><iconify-icon icon="ix:alarm-bell-filled" width="24" height="24" id="picture"></iconify-icon></a>
                <a href=""><iconify-icon icon="bitcoin-icons:contacts-filled" width="24" height="24" id="picture"></iconify-icon></a>
                <a href=""><iconify-icon icon="famicons:send-sharp" width="24" height="24" id="picture"></iconify-icon></a>
                <a href=""><iconify-icon icon="weui:setting-filled" width="24" height="24" id="picture"></iconify-icon></a>
    </section>

    <div class="admin-container">
      <div class="addproduct-container">
        <h2>Product Management</h2>
        <button id="add-product-btn">+ Add Product</button>
      </div>

      <div class="admin-table">
        <table class="product-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Status</th>
              <th>ID</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-table-body">
            <!-- Rows injected by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

  </div> 

 <!--  popup for delete and edit confirmation -->

  <div class="message hidden">

    <div class="delete-message hidden">
      <div class="message-icon">
        <img src="../assests/images/error_17382998.png" alt="Warning">
        <p>Are you sure you want to delete this item?</p>
      </div>
      <div class="message-actions">
        <button id="confirm-btn">Confirm</button>
        <button id="close-btn">Close</button>
      </div>
    </div>

    <div class="edit-message hidden">
      <form id="edit-form">
        <label id="edit-image-label">
          <input type="file" name="edit-image" id="edit-image-input" accept="image/*">
          <img src="" alt="" id = "edit-image-preview">
        </label>
        <div class="item-detail">
           <div class="input-field">
                    <label for="edit-product-name">Product Name:</label>
                    <input type="text" id="edit-product-name" name="edit-product-name" placeholder="Enter product name" autofocus>
                </div>

                <div class="input-field">
                    <label for="edit-status">Status:</label>
                    <select id="edit-status" name="edit-status">
                      <option value="">please Select Status</option>
                      <option value="in-stock" id = "in-stock">In Stock</option>
                      <option value="out-of-stock" id = "out-of-stock">Out of Stock</option>
                    </select>
                </div>

                <div class="input-field">
                    <label for="edit-product-id">Product Id:</label>
                    <input type="number" id="edit-product-id" name="edit-product-id" placeholder="Enter product ID">
                </div>

                <div class="input-field">
                    <label for="edit-product-price">Price:</label>
                    <input type="number" id="edit-product-price" name="edit-product-price" placeholder="â‚¦0.00">
                </div>
        </div>

        <div class="buttons">
          <button type="submit" id="save-edit-btn">Save Changes</button>
          <button type="button" id="cancel-edit-btn">Cancel</button>
        </div>

      </form>
    </div>

  </div>

  <script src="../script/adminPage.js"></script>
</body>
</html>
