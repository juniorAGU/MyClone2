<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Changed verification Page</title>
  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="/styles/changed2.css">
    <link rel="icon" href="/assests/icon/favicon.svg">
</head>
<body>

    <div class="main-container">
            <div class="left-section">
        <img src="/Images/login.jpg" alt="Illustration">
</div>

        <div class="auth-container">
            <div id="register-form" class="form-container">
                <h2 class="form-title">Password Changed</h2>
                <p class="form-sub-title">We have sent a verification link to your email address 
                    <a href="mailto:admin@gmail.com" class="link-email">admin@gmail.com</a>
                </p>
                <p>Click on the link in your mail box & all done.</p>

                <!-- Back To Login -->
                 <button type="submit" class="auth-button">Back to Login</button>

                 <button type="submit" class="btn-secondary">Resend Link</button>

                 <div id="success-message" class="success-banner hidden"></div>
            </div>
        </div>


    <script src="/script/changed2.js"></script>
</body>
</html>
